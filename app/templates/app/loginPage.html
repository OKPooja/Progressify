{% extends 'main.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Londrina+Solid&amp;display=swap"
/>
{% load static %}
<link rel="stylesheet" href="{% static 'Login-form-Page-BS4.css' %}" />
{% load static %}
<link rel="stylesheet" href="{% static 'Footer-Dark-icons.css' %}" />
{% load static %}
<link rel="stylesheet" href="{% static 'Google-Style-Login.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
/>
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}" />

<body style="background: #bddefa">
  <div class="login-card">
    {% load static %}
    <img class="profile-img-card" src="{% static 'images/avatar_2x.png' %}" />
    <p class="profile-name-card"></p>
    <form method="post" action="login" class="form-signin">
      {% csrf_token %}
      <span class="reauth-email"> </span
      ><input
        class="form-control"
        type="text"
        name="username"
        required=""
        placeholder="Username"
        autofocus=""
      /><input
        class="form-control"
        type="password"
        name="password"
        required=""
        placeholder="Password"
      />
      <div class="checkbox"></div>
      <button
        class="btn btn-primary btn-lg d-block btn-signin w-100"
        type="submit"
        style="margin-top: 19px; margin-bottom: 19px; background: #183c54"
      >
        Sign in
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <script src="{% static 'bs-init.js' %}"></script>
  {% load static %}
  <script src="{% static 'navScroll.js' %}"></script>
</body>
{% endblock %}
