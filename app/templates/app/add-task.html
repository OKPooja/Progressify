<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <p>Enter task name</p>
        <input type="text" name="taskname">
        <p>Enter due date:</p>
        <input type="date" name="time">
        <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        <input type="submit" value="Create task">
    </form>
</body>
</html>
