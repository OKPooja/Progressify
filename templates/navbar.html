<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Londrina+Solid&amp;display=swap"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
/>
{% load static %}
<link rel="stylesheet" href="{% static 'Footer-Dark-icons.css' %}" />
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}" />
<nav
  class="navbar navbar-light navbar-expand-md"
  id="nav"
  style="background: #133c55"
>
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="{% url 'index' %}"
      style="
        font-size: 35px;
        color: var(--bs-white);
        font-family: 'Londrina Solid', serif;
      "
      >Progressify</a
    ><button
      data-bs-toggle="collapse"
      class="navbar-toggler"
      data-bs-target="#navcol-1"
    >
      <span class="visually-hidden">Toggle navigation</span
      ><span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav d-inline-flex flex-grow-1 justify-content-end">
        <li
          class="nav-item d-flex justify-content-around justify-content-lg-end align-items-lg-end"
        >
          <a
            class="nav-link"
            data-bss-hover-animate="pulse"
            href="#"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >About Us</a
          ><a
            class="nav-link"
            data-bss-hover-animate="pulse"
            href="#"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >Contact Us</a
          >
          {% if request.user.is_authenticated %}
          <a
            class="nav-link"
            data-bss-hover-animate="pulse"
            href="{% url 'dashboard' %}"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >Dashboard</a
          >
          <a
            class="nav-link"
            data-bss-hover-animate="pulse"
            href="{% url 'logout' %}"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >Logout</a
          >
          {% else %}
          <a
            class="nav-link"
            data-bss-hover-animate="pulse"
            href="{% url 'login' %}"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >Login</a
          ><a
            class="nav-link d-flex justify-content-around justify-content-lg-end align-items-lg-end"
            data-bss-hover-animate="pulse"
            href="{% url 'register' %}"
            style="
              font-size: 22px;
              font-family: 'Fjalla One', sans-serif;
              color: var(--bs-white);
            "
            >Sign Up</a
          >
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
